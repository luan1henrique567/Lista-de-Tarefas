<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#121212" />
  <link rel="manifest" href="manifest.json" />
  <title>Lista de Tarefas</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 { margin-bottom: 20px; }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }
    li {
      margin: 10px 0;
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 8px;
      background-color: #f0f0f0;
      cursor: pointer;
      user-select: none;
    }
    li.feito {
      text-decoration: line-through;
      color: gray;
      background-color: #dcdcdc;
    }
    .escuro {
      background-color: #121212;
      color: #ffffff;
    }
    .escuro li {
      background-color: #1e1e1e;
    }
    button {
      border: none;
      border-radius: 12px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      padding: 10px 15px;
      margin: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      min-width: 200px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üìù Lista de Tarefas</h1>
  <input type="text" id="novaTarefa" placeholder="Digite uma tarefa" />
  <button onclick="adicionarTarefa()">Adicionar</button>
  <button onclick="limparTarefas()">Limpar Tudo</button>
  <ul id="lista"></ul>

  <script>
    const lista = document.getElementById("lista");
    const input = document.getElementById("novaTarefa");

    function salvarTarefas() {
      const tarefas = [];
      lista.querySelectorAll("li").forEach((li) => {
        tarefas.push({ texto: li.textContent, feito: li.classList.contains("feito") });
      });
      localStorage.setItem("tarefas", JSON.stringify(tarefas));
    }

    function carregarTarefas() {
      const tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];
      tarefas.forEach((t) => {
        const li = document.createElement("li");
        li.textContent = t.texto;
        if (t.feito) li.classList.add("feito");
        li.onclick = () => {
          li.classList.toggle("feito");
          salvarTarefas();
        };
        li.oncontextmenu = (e) => {
          e.preventDefault();
          li.remove();
          salvarTarefas();
        };
        lista.appendChild(li);
      });
    }

    function adicionarTarefa() {
      const texto = input.value.trim();
      if (texto === "") return;
      const li = document.createElement("li");
      li.textContent = texto;
      li.onclick = () => {
        li.classList.toggle("feito");
        salvarTarefas();
      };
      li.oncontextmenu = (e) => {
        e.preventDefault();
        li.remove();
        salvarTarefas();
      };
      lista.appendChild(li);
      input.value = "";
      salvarTarefas();
    }

    function limparTarefas() {
      if (confirm("Tem certeza que quer apagar todas as tarefas?")) {
        lista.innerHTML = "";
        salvarTarefas();
      }
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }

    carregarTarefas();
  </script>
</body>
</html>
